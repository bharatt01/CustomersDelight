name: Build and Deploy

on:
  push:
    branches:
      - master   # when you push to master, it deploys

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy build folder to deploy branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy       # branch for Hostinger
          folder: build        # React build output



