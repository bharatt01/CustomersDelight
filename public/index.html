<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Responsive -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (Primary SEO Tag) -->
    <title>Customer Delight | Empowering Local Stores & Businesses</title>

    <!-- Meta Description (Important for SEO) -->
    <meta name="description" content="Customer Delight empowers offline retail stores in India with digital growth, loyalty programs, and marketing tools to compete with e-commerce." />

    <!-- Keywords (Optional, less relevant today but still helpful) -->
    <meta name="keywords" content="Customer Delight, local retail, Indian stores, loyalty programs, digital growth, marketing, offline businesses" />

    <!-- Author -->
    <meta name="author" content="Customer Delight Team" />

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:title" content="Customer Delight | Empowering Local Stores & Businesses" />
    <meta property="og:description" content="Helping offline retail stores in India grow with marketing, loyalty programs, and digital tools." />
    <meta property="og:image" content="%PUBLIC_URL%/customer-delight-og.png" />
    <meta property="og:url" content="https://www.customerdelight.in/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Customer Delight | Empowering Local Stores & Businesses" />
    <meta name="twitter:description" content="Helping offline retail stores in India grow with marketing, loyalty programs, and digital tools." />
    <meta name="twitter:image" content="%PUBLIC_URL%/customer-delight-og.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL (Avoid duplicate content issues) -->
    <link rel="canonical" href="https://www.customerdelight.in/" />

    <!-- Remove PWA Manifest to stop popup -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- Theme color (Optional, can remove if you donâ€™t want mobile browser color) -->
    <meta name="theme-color" content="#ffffff" />
  </head>
